<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление отзыва</title>
</head>
<body>

<form id="reviewForm" style="display: flex; flex-direction: column; align-items: center; width: 300px; gap:10px ">
    <h1>Добавление отзыва</h1>

    <div>
        <label for="productName">Название продукта:</label>
        <input type="text" id="productName" required>
    </div>

    <div>
        <label for="reviewText">Текст отзыва:</label>
        <textarea id="reviewText" required></textarea>
    </div>

    <button type="button" onclick="addReview()" style="width: 100%">Добавить отзыв</button>
</form>
<script src="addReview.js"></script>

</body>
</html>
